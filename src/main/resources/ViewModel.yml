  warnings: string
span:
  Type: class
  traceID: string
  spanID: string
  operationName: string
  references: reference[]
  startTime: Unix timestamp
  duration: long long int
  tags: tag[]
  logs: array
  processID: string
  warnings: string/numm
reference:
  Type: class
  refType: string
  traceID: string
  spanID: string
tag:
  Type: class
  key: string
  type: string
  value: string
process:
  Type: class
  serviceName: string
  tags: tag[]
Relation1:
